<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h2 style="text-align: center;">ยก{{ saludo }}, Cracker!</h2>

    <div>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Sexo</th>
                <th>Tutor</th>
            </tr>
            </thead>
            <tbody>
            {% for mascota in mascotas %}
                <tr>
                    <td>{{ mascota.nombre }}</td>
                    <td>{{ mascota.especie }}</td>
                    <td>{{ mascota.sexo }}</td>
                    <td>{{ mascota.tutor.nombres }} {{ mascota.tutor.apellidoPaterno }} {{ mascota.tutor.apellidoMaterno }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
